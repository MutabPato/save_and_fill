<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Fill - Data Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin: 0;
        }

        p.subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }

        .entry-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #fdfdfd;
            border: 1px solid #ecf0f1;
        }

        .entry-row input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dcdfe2;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .entry-row input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            border-top: 1px solid #ecf0f1;
            padding-top: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
        }

        button:active {
            transform: translateY(1px);
        }

        #add-entry {
            background-color: #3498db;
            color: white;
        }

        #add-entry:hover {
            background-color: #2980b9;
        }

        #save-data {
            background-color: #2ecc71;
            color: white;
        }

        #save-data:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Manager</h1>
            <p class="subtitle">Add, edit, or remove the data you want to save for quick access.</p>
        </header>

        <form id="dataForm">
            <div class="buttons">
                <button type="button" id="add-entry">+ Add New Entry</button>
                <button type="submit" id="save-data">Save All Data</button>
            </div>
        </form>
    </div>

    <script src="data.js"></script>
</body>
</html>
